<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h2>Registration</h2>
    
    <form action="login.html" method="post">
            <label for="name">UserName: <span style="color:red">*</span></label>
            <input type="text" name="name" id="name" placeholder="Enter user name" required>
            <a href="#">Forgot user Name?</a> <br/>
            <label for="password">Password: <span style="color:red">*</span></label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <a href="#">Forgot Password?</a> <br/>
            <label for="con_password">Confirm Password: <span style="color:red">*</span></label>
            <input type="password" name="con_password" id="con_password" placeholder="Enter confirm Password" required> <br/>  
            <br/>

            <label style="color:blue;">If you forgot your password,we will identify you with this informations</label>
            <br/>
            <label for="secure_qus">Security question: <span style="color:red">*</span></label>
            <select name="secure_qus" id="secure_qus">
                    <option value="1">What is your favourite color?</option>
                    <option value="2">What is your pet name?</option>
                    <option value="3">What is your favourite food?</option>
                    <option value="4">What is your DOB?</option>
            </select><br/>
            <label for="secure_ans">Security Answer: <span style="color:red">*</span></label>
            <input type="type" name="secure_ans" id="secure_ans" placeholder="Enter confirm Password" required><br/>
            
            <label for="pre_lang">Prefered Language: <span style="color:red">*</span></label>
            <select name="pre_lang" id="pre_lang">
                    <option value="1">English</option>
                    <option value="2">Tamil</option>
                    <option value="3">Italy</option>
                    <option value="4">Germen</option>
            </select><br/>  
            <br/><br/>

            <label><b>Personal Details:</b></label><br>
            
    <label for="name">First Name<span style="color:rgb(155, 44, 44)">*</span></label>
    <input type="text" name="name" id="name" placeholder="Enter your Name" required><br/>
    <label for="name">Middle Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your Name">(Optional)<br/>
    <label for="name">Last Name<span style="color:red">*</span></label>
    <input type="text" name="name" id="name" placeholder="Enter your Name" required><br/>
    <label for="gender">Gender<span style="color:red">*</span></label>
    <input type="radio" name="female" id="female" value="Female" required>Female
    <input type="radio" name="male" id="male" value="Male" required>Male<br/>

    <label for="email">Email<span style="color:red">*</span></label>
    <input type="email" name="email" id="email" placeholder="Enter your email ID" required > <br/>

    <button>Submit</button>
    </form>
</body>
