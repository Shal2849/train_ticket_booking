<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
        <header id="header"></header>
    <h3>Registration with User Details</h3>
    
    <form action="addtask.html">
            <label for="name">UserName: <span style="color:red">*</span></label>
            <input type="text" name="name" id="name" placeholder="Enter user name" required><br/>
            <label for="password">Password: <span style="color:red">*</span></label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required><br/>
            <label for="con_password">Confirm Password: <span style="color:red">*</span></label>
            <input type="password" name="con_password" id="con_password" placeholder="Enter confirm Password" required> <br/>  
            <br/>

            <label><b>Personal Details:</b></label><br>
            
    <label for="fir_name">First Name<span style="color:rgb(155, 44, 44)">*</span></label>
    <input type="text" name="fir_name" id="fir_name" placeholder="Enter your Name" required><br/>
    <label for="mid_name">Middle Name</label>
    <input type="text" name="mid_name" id="mid_name" placeholder="Enter your Name"> (Optional)<br/>
    <label for="las_name">Last Name<span style="color:red">*</span></label>
    <input type="text" name="las_name" id="las_name" placeholder="Enter your Name" required><br/>
    <label for="gender">Gender<span style="color:red">*</span></label>
    <input type="radio" name="gender" id="female" value="Female" required checked>Female
    <input type="radio" name="gender" id="male" value="Male">Male<br/>
    <label for="dob">DOB<span style="color:red">*</span></label>
    <input type="date" name="dob" id="dob" max="2021-07-31" required > <br/>

    <label for="email">Email<span style="color:red">*</span></label>
    <input type="email" name="email" id="email" placeholder="Enter your email ID" required > <br/>
<br/>
    <button><a href="index.html" style="text-decoration:none;">Home</a></button>
    <button>Submit</button>
    </form>

    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html")
    </script>

</body>
